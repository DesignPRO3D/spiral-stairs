<ion-header>
  <ion-toolbar>
    <ion-title>
      Spiral Stairs
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onOpenInfo()">
        <ion-icon slot="icon-only" name="information-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="10" offset-md="1" size-lg="8" offset-lg="2">

        <div [ngSwitch]="_segment">

          <div *ngSwitchCase="'_one'">
          
            <img src="/assets/images/1.png" alt="Spiral stairs - calculate bencing radius">

            <ion-grid fixed class="ion-no-margin">

              <ion-row>
                <ion-col size="12" size-md="8" offset-md="2">
                  <ion-item lines="none">
                    <ion-label position="inline" color="medium">d:</ion-label>
                    <ion-input type="number" [(ngModel)]="_d" autofocus (ionChange)="onCalculateData()"></ion-input>
                  </ion-item>
                  <ion-item lines="none">
                    <ion-label position="inline" color="medium">Radius:</ion-label>
                    <ion-input type="number" [(ngModel)]="_radius" (ionChange)="onCalculateData()"></ion-input>
                  </ion-item>
                  <ion-item lines="none">
                    <ion-label position="inline" color="medium">Angle:</ion-label>
                    <ion-input type="number" [(ngModel)]="_Tangle" (ionChange)="onCalculateData()"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="inline" color="medium">Rise:</ion-label>
                    <ion-input type="number" [(ngModel)]="_Trise" (ionChange)="onCalculateData()"></ion-input>
                  </ion-item>

                  <ion-item lines="none">
                    <ion-label class="label-result" position="inline" color="medium">Bending Radius:</ion-label>
                    <ion-input class="input-result" type="number" disabled="true" [(ngModel)]="_BendingRadius"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>

            </ion-grid>

          </div>

          <div *ngSwitchCase="'_two'">
            
            <img src="/assets/images/2.png" alt="Spiral stairs - calculate rail length">

            <ion-grid fixed class="ion-no-margin">

              <ion-row>
                <ion-col size="12" size-md="8" offset-md="2">
                  <ion-item>
                    <ion-label position="inline" color="medium">Treads Number:</ion-label>
                    <ion-input type="number" [(ngModel)]="_Tnum" (ionChange)="onCalculateData()"></ion-input>
                  </ion-item>

                  <ion-item lines="none">
                    <ion-label class="label-result" position="inline" color="medium">Bending Radius:</ion-label>
                    <ion-input class="input-result" type="number" disabled="true" [(ngModel)]="_BendingRadius"></ion-input>
                  </ion-item>
                  <ion-item lines="none">
                    <ion-label class="label-result" position="inline" color="medium">Bar Length:</ion-label>
                    <ion-input class="input-result" type="number" disabled="true" [(ngModel)]="_BarLength"></ion-input>
                  </ion-item>
                  <ion-item lines="none">
                    <ion-label class="label-result" position="inline" color="medium">Balustrade Angle:</ion-label>
                    <ion-input class="input-result" type="number" disabled="true" [(ngModel)]="_BalustradeAngle"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>

            </ion-grid>

          </div>

          <div *ngSwitchCase="'_three'">
      
            <img src="/assets/images/3.png" alt="Spiral stairs - calculate rail length">

            <ion-grid fixed class="ion-no-margin">

              <ion-row>
                <ion-col size="12" size-md="8" offset-md="2">
                  <ion-item lines="none">
                    <ion-label class="label-result" position="inline" color="medium">A:</ion-label>
                    <ion-input class="input-result" type="number" disabled="true" [(ngModel)]="_A"></ion-input>
                  </ion-item>
                  <ion-item lines="none">
                    <ion-label class="label-result" position="inline" color="medium">B:</ion-label>
                    <ion-input class="input-result" type="number" disabled="true" [(ngModel)]="_BarLength"></ion-input>
                  </ion-item>
                  <ion-item lines="none">
                    <ion-label class="label-result" position="inline" color="medium">Angle:</ion-label>
                    <ion-input class="input-result" type="number" disabled="true" [(ngModel)]="_BalustradeAngle"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>

            </ion-grid>

          </div>

        </div> 
  
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-segment [(ngModel)]="_segment">
      <ion-segment-button value="_one">Data</ion-segment-button>
      <ion-segment-button value="_two">Results 1</ion-segment-button>
      <ion-segment-button value="_three">Results 2</ion-segment-button>
    </ion-segment>
  </ion-toolbar> 
</ion-footer>
